<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MagSonics</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#7112a2" />
    <meta name="apple-mobile-web-app-title" content="MagSonics" />
    <meta name="application-name" content="MagSonics" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/css/global.css" />
    <style>
      #loader {
        position: fixed;
        display: block;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
        background-color: #000000;
        z-index: 10;
      }

      .preloader-visible #loader {
        display: block;
      }

      #content {
        visibility: hidden;
      }
    </style>
  </head>
  <body id="front-page" class="preloader-visible">
    <div id="loader"></div>
    <header id="fp-header" class="header">
      <div class="header-image" style="background-image: url('/images/brand/k_header-2-comp.jpg')"></div>
      <div class="header-overlay"></div>
      <div class="header-inner layout-square-large">
        <h1>MagSonics</h1>
      </div>
    </header>
    <main id="content">
      <div class="content-wrapper layout-square-medium">
        <ul id="fp-social-links">
          <li><a href="https://open.spotify.com/artist/1CsEuORI0eHF2pNULlWTzM" target="_blank">Spotify</a></li>
          <li><a href="https://soundcloud.com/magsonics" target="_blank">SoundCloud</a></li>
          <li><a href="https://youtube.com/magsonics" target="_blank">YouTube</a></li>
        </ul>
      </div>
    </main>
    <footer>
      <p>(C) Copyright 2020 - MagSonics</p>
      <p>Made by <a href="https://datahjelpen.no/?ref=magsonics-footer">Datahjelpen AS</a></p>
    </footer>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script>
      (function ($) {
        $(function () {
          $("#content").css("visibility", "visible");
          $("#loader").fadeOut(1000);
        });

        $(window).on("beforeunload", function () {
          $("#loader").fadeIn(100);
        });
      })(jQuery);
    </script>
  </body>
</html>
